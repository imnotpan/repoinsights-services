version: '3.8'
services:
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  consolidada:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: '${CONSOLIDADA_USER}'
      POSTGRES_DB: 'ghtorrent'
      POSTGRES_PASSWORD: '${CONSOLIDADA_PASS}'
      SCHEMA: '${SCHEMA_CONSOLIDADA}'
    ports:
      - '${CONSOLIDADA_PORT}:5400'
    expose:
      - '5400'
    command: -p 5400
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
      - ./docker/data:/app
      - ./${SCHEMA_CONSOLIDADA}:/docker-entrypoint-initdb.d/init.sql

  temporal:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: '${TEMP_USER}'
      POSTGRES_DB: 'ghtorrent'
      POSTGRES_PASSWORD: '${TEMP_PASS}'
    ports:
      - '${TEMP_PORT}:5411'
    expose:
      - '5411'
    command: -p 5411
    volumes:
      - ./docker/postgres-temporal:/var/lib/postgresql/data
      - ./docker/data:/app
      - ./${SCHEMA_TEMP}:/docker-entrypoint-initdb.d/init.sql

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./docker/rabbitmq/:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password

volumes:
  db:
  data:
    external: true
  rabbitmq:
  postgres:
  postgres-temporal:
  pgadmin-data:

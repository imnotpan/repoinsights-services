name: irt
metric: >
    SELECT 
        p.id AS project_id,
        AVG(EXTRACT(EPOCH FROM (ie.closed_at - i.created_at))) / 3600 AS avg_issue_resolution_time_hours
    FROM 
        projects p
        INNER JOIN issues i ON p.id = i.repo_id
        INNER JOIN (
            SELECT
                issue_id,
                MIN(created_at) AS closed_at
            FROM
                issue_events
            WHERE
                action = 'closed'
            GROUP BY
                issue_id
        ) ie ON i.id = ie.issue_id
    WHERE
        p.id = %s
    GROUP BY p.id
    ;

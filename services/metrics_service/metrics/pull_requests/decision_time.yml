name: decision_time

description: >
    The time it takes for a pull request to be merged after it is opened.
measurement: hours
metric: >
    WITH open_pr AS (
        SELECT
            pull_request_id,
            created_at AS opened_at
        FROM
            pull_request_history
        WHERE
            action = 'opened'
    ),
    merged_pr AS (
        SELECT
            pull_request_id,
            created_at AS merged_at
        FROM
            pull_request_history
        WHERE
            action = 'merged'
    )
    SELECT
        pr.base_repo_id,
        pr.id AS pull_request_id,
        EXTRACT(EPOCH FROM (merged_pr.merged_at - open_pr.opened_at)) / 3600 AS time_to_merge_hours
    FROM
        pull_requests pr
        JOIN open_pr ON pr.id = open_pr.pull_request_id
        JOIN merged_pr ON pr.id = merged_pr.pull_request_id
        JOIN users usr ON pr.user_id = usr.id
    WHERE
        pr.base_repo_id = %s
